<div class='container'>
  <div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>

    <div class="card-body">
      <form novalidate
            (ngSubmit)="login(loginForm)"
            #loginForm="ngForm"
            autocomplete="off">
        <fieldset>
          <div class="row mb-3"
               [ngClass]="{'text-danger': (userNameVar.touched || 
                                                userNameVar.dirty) && 
                                                !userNameVar.valid }">
            <label class="col-md-2 form-label"
                   for="userNameId">User Name</label>

            <div class="col-md-8">
              <input class="form-control"
                     id="userNameId"
                     type="text"
                     placeholder="User Name (required)"
                     required
                     ngModel
                     name="userName"
                     #userNameVar="ngModel" />
              <span class="text-danger"
                    *ngIf="userNameVar.touched || userNameVar.dirty">
                <span *ngIf="userNameVar.errors?.['required']">
                  User name is required.
                </span>
              </span>
            </div>
          </div>

          <div class="row mb-3"
               [ngClass]="{'text-danger': (passwordVar.touched || 
                                                passwordVar.dirty) && 
                                                !passwordVar.valid }">
            <label class="col-md-2 form-label"
                   for="passwordId">Password</label>

            <div class="col-md-8">
              <input class="form-control"
                     id="passwordId"
                     type="password"
                     placeholder="Password (required)"
                     required
                     ngModel
                     name="password"
                     #passwordVar="ngModel" />
              <span class="text-danger"
                    *ngIf="passwordVar.touched || passwordVar.dirty">
                <span *ngIf="passwordVar.errors?.['required']">
                  Password is required.
                </span>
              </span>
            </div>
          </div>

          <div class="row">
            <div class=" offset-md-2 col-md-4">
              <span>
                <button class="btn btn-primary me-1"
                        type="submit"
                        style="width:80px"
                        [disabled]="!loginForm.valid">
                  Log In
                </button>
              </span>
              <span>
                <button class="btn btn-outline-secondary"
                        (click)="cancel()">
                  Cancel
                </button>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="has-error"
           *ngIf="errorMessage">{{errorMessage}}</div>
    </div>

  </div>
</div>
