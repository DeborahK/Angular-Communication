<div class='card '>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <!-- Filter by the Title   -->
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row' [hidden]='!listFilter'>
      <div class='col-md-10'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts'>
            <td>
              <img *ngIf='showImage && product.imageUrl' [src]='product.imageUrl' [title]='product.productName'
                [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
            </td>
            <td>
              <a [routerLink]="['/products', product.id]">
                {{ product.productName }}
              </a>
            </td>
            <td>{{ product.productCode}}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>
              <pm-star [rating]='product.starRating'>
              </pm-star>
            </td>
            <td>
              <button class="btn btn-primary" type="button" [routerLink]="['/products', product.id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div class='alert alert-danger' *ngIf='errorMessage'>
  Error: {{ errorMessage }}
</div>
