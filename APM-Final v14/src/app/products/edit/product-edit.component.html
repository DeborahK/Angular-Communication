<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate
              (ngSubmit)="saveProduct()">
            <fieldset *ngIf="product">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Product Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="productNameId"
                               type="text"
                               placeholder="Name (required)"
                               required
                               minlength="3"
                               [(ngModel)]=product.productName
                               name="productName"
                               #productNameVar="ngModel"
                               [ngClass]="{'is-invalid': (productNameVar.touched || 
                                                        productNameVar.dirty || product.id !== 0) && 
                                                        !productNameVar.valid }" />
                        <span class="invalid-feedback">
                            <span *ngIf="productNameVar.errors?.required">
                                Product name is required.
                            </span>
                            <span *ngIf="productNameVar.errors?.minlength">
                                Product name must be at least three characters.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="productCodeId">Product Code</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="productCodeId"
                               type="text"
                               placeholder="Code (required)"
                               required
                               [(ngModel)]=product.productCode
                               name="productCode"
                               #productCodeVar="ngModel"
                               [ngClass]="{'is-invalid': (productCodeVar.touched || 
                                               productCodeVar.dirty || product.id !== 0) && 
                                               !productCodeVar.valid }" />
                        <span class="invalid-feedback">
                            <span *ngIf="productCodeVar.errors?.required">
                                Product code is required.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="descriptionId">Description</label>

                    <div class="col-md-8">
                        <textarea class="form-control"
                                  id="descriptionId"
                                  placeholder="Description"
                                  rows=3
                                  [(ngModel)]=product.description
                                  name="description">
                        </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4 col-md-offset-2">
                        <button class="btn btn-primary mr-2"
                                type="submit"
                                style="width:80px"
                                [disabled]='!editForm?.valid'>
                            Save
                        </button>
                        <a class="btn btn-light mr-2"
                           style="width:80px"
                           (click)="cancel()">
                            Cancel
                        </a>
                        <a class="btn btn-light"
                           style="width:80px"
                           (click)="deleteProduct()">
                            Delete
                        </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
